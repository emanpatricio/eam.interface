<h3>
   Account Registration
   <small>EAM External Account Registration</small>
</h3>
<div class="row">
	<div class="panel panel-default">    	
		<div class="panel-heading">ACCOUNT INFORMATION</div>
		<div class="panel-body">
			<div class="col-sm-6">
				<div>
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-4 control-label">Account Type : </label>
							<div class="col-sm-8">
			                  <input id="account-type" type="text" class="form-control" required />
			                </div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Email : </label>
							<div class="col-sm-8">
			                  <input id="account-email" type="email" class="form-control"/>
			                </div>
			            </div>
						<div class="form-group">
							<label class="col-sm-4 control-label">User ID : </label>
							<div class="col-sm-8">
			                  <input id="account-userid" type="text" class="form-control"/>
			                </div>
			            </div>
			            <div class="form-group">
							<label class="col-sm-4 control-label">Company Name : </label>
							<div class="col-sm-8">
			                  <input id="account-company-name" type="text" class="form-control"/>
			                </div>
			            </div>
			            <div class="form-group">
							<label class="col-sm-4 control-label">Representative Name : </label>
							<div class="col-sm-8">
			                  <input id="account-representative-name" type="text" class="form-control"/>
			                </div>
			            </div>
			            <div class="form-group">
							<label class="col-sm-4 control-label">Representative Designation : </label>
							<div class="col-sm-8">
			                  <input id="account-representative-designation" type="text" class="form-control"/>
			                </div>
			            </div>
					</form>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="left-dash-boarder">
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-4 control-label">Blk / Hse No : </label>
							<div class="col-sm-8">
			                  <input id="account-type" type="text" class="form-control" required />
			                </div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Unit No : </label>
							<div class="col-sm-8">
			                  <input id="account-email" type="email" class="form-control"/>
			                </div>
			            </div>
						<div class="form-group">
							<label class="col-sm-4 control-label">Street : </label>
							<div class="col-sm-8">
			                  <input id="account-userid" type="text" class="form-control"/>
			                </div>
			            </div>
			            <div class="form-group">
							<label class="col-sm-4 control-label">Postal Code : </label>
							<div class="col-sm-8">
			                  <input id="account-company-name" type="text" class="form-control"/>
			                </div>
			            </div>
			            <div class="form-group">
							<label class="col-sm-4 control-label">Contact No. : </label>
							<div class="col-sm-8">
			                  <input id="account-representative-name" type="text" class="form-control"/>
			                </div>
			            </div>
			            <div class="form-group">
							<label class="col-sm-4 control-label">Representative Designation : </label>
							<div class="col-sm-8">
			                  <input id="account-representative-designation" type="text" class="form-control"/>
			                </div>
			            </div>
					</form>
				<div>
			</div>
		</div>
	</div>
</div>
